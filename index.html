        <!--Contact Section-->
        <div class="page page-right">
          <div class="page-inner full-height">
            <div class="container align-center detail-info">
              <div class="row box-contact">
                <div data-ng-controller="ContactController" class="panel-body ng-scope">
                  <h3 class="col-lg-12 col-xs-9 ng-binding" data-ng-bind="'Hello, ' + formData.inputName">How can I help?</h3>
                  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-9">
                    <form data-ng-submit="submit(contactform, $event)" name="contactform" method="post" class="form-horizontal ng-pristine ng-invalid ng-invalid-required ng-valid-email"
                      role="form">
                      <div class="form-group input--hoshi" data-ng-class="{ 'has-error': contactform.inputName.$invalid &amp;&amp; submitted }">
                        <div class="input-wrap">
                          <input data-ng-model="formData.inputName" type="text" class="form-control input__field input input__field--hoshi ng-pristine ng-untouched ng-invalid ng-invalid-required"
                            id="inputName" name="inputName" placeholder="Name" required="">
                          <label class="input__label input__label input__label--hoshi input__label--hoshi-color-1 input__label--hoshi input__label--hoshi-color-1"></label>
                        </div>
                      </div>
                      <div class="form-group  input--hoshi" data-ng-class="{ 'has-error': contactform.inputEmail.$invalid &amp;&amp; submitted }">
                        <div class="input-wrap">
                          <input data-ng-model="formData.inputEmail" type="email" class="form-control input input__field input__field--hoshi ng-pristine ng-untouched ng-valid-email ng-invalid ng-invalid-required"
                            placeholder="E-mail" id="inputEmail" name="inputEmail" required="">
                          <label class="input__label input__label--hoshi input__label--hoshi-color-1"></label>
                        </div>
                      </div>
                      <div class="form-group  input--hoshi" data-ng-class="{ 'has-error': contactform.inputMessage.$invalid &amp;&amp; submitted }">
                        <div class="input-wrap">
                          <textarea data-ng-model="formData.inputMessage" class="form-control input input__field input__field--hoshi ng-pristine ng-untouched ng-invalid ng-invalid-required"
                            rows="4" id="inputMessage" name="inputMessage" placeholder="Message" required=""></textarea>
                          <label class="input__label input__label--hoshi input__label--hoshi-color-1"></label>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="align-center">
                          <button type="submit" class="btn btn-default" data-ng-disabled="submitButtonDisabled">
                            <span>
                              <span class="arrow-wrap">
                                <span class="arrow"></span>
                              </span>
                            </span>
                          </button>
                        </div>
                      </div>
                    </form>
                    <p data-ng-class="result" class="ng-binding hidden"></p>
                  </div>
                </div>
              </div>
            </div>
            <div class="trans-overlay-dark-contact"></div>
          </div>
